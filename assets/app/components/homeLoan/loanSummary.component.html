<div data-aos="fade-up" class="totalAmount">
        <h3 class="card-title">Loan Summary</h3>
        <div class="row">
                <div class="col-md-4 col-sm-6">
                        <label class="form-label">Total Loan Amount</label><br/>
                        <p>{{totalMortgage}}</p>
                </div>

                <div class="col-md-4 col-sm-6">
                        <label class="form-label">Term</label><br/>
                        <p>{{model.loanterm}}</p>
                </div>

                <div class="col-md-4 col-sm-6">
                        <label class="form-label">Interest Rate</label><br/>
                        <p>{{model.interest_rate}}%</p>
                </div>

          
                        <div class="col-md-4 col-sm-6">
                                <label class="form-label">Repayment amount</label><br/>
                                <p>{{emi_v}}</p>
                        </div>
                   
                        <div class="col-md-4 col-sm-6">
                                <label class="form-label">Repayment Frequency</label><br/>
                                <p>{{model.frequencyType | capitalize}}</p>
                        </div>



                <div class="col-md-4 col-sm-6">
                        <label class="form-label">Establishment Fee</label><br/>
                        <p>{{establishment_fees}}</p>
                </div>

                <div class="col-md-4 col-sm-6">
                        <label class="form-label">Service Fee</label><br/>
                        <p>{{loan_service_fees}}</p>
                </div>

 </div>
