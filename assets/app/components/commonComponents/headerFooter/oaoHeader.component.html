<!-- header -->
<header class="header">
    <nav class="navbar" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu"> <span class="sr-only">Toggle
                     navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" [routerLink]="['/home']" (click)="clear()">
                    <!--<img src="/assets/images/logo.png" alt="Logo">-->
                    <img [src]="logoName" alt="Logo" style="width: 229px; height: 44px;">
                </a>
            </div>
            <div class="collapse navbar-collapse primary-nav" id="main-menu">
                <ul class="nav navbar-nav">
                    <li class="active navbar-custom"><a [routerLink]="['/home']" (click)="clear()">Home</a></li>
                    <li class="navbar-custom"><a href="#">About</a></li>
                    <li class="dropdown navbar-custom">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Products <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                        <ul class="dropdown-menu">
                            <li *ngFor="let details of incomingData">
                                <a (click)="callChildFunction(details.product_code)">{{details.product_name}}</a>
                            </li>
                            <!--<li><a [routerLink]="['/home']" (click)="callChildFunction('product','code')">Action</a></li>
                            <li><a [routerLink]="['/home']" (click)="callChildFunction('product','code')">Another action</a></li>
                            <li><a [routerLink]="['/home']" (click)="callChildFunction('product','code')">Something else here</a></li>-->
                        </ul>
                        </li>
                    <li class="navbar-custom"><a href="#">Contact Us </a></li>
                    <li class="navbar-custom"><a href="#" data-toggle="modal" data-target="#resume-modal">Resume application </a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</header>
